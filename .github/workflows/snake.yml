name: generate-snake-game-from-github-contribution-grid

on:
  # Запуск автоматически каждые 24 часа в полночь
  schedule:
    - cron: "0 0 * * *" 
  # Позволяет запустить процесс вручную из вкладки Actions
  workflow_dispatch:
  
  # Запуск при пуше в основную ветку
  push:
    branches:
    - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      # Генерирует змейку для пользователя zect-project
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: zect-project
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          # Нужен токен для чтения твоих контрибуций
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      # Пушит сгенерированные файлы в отдельную ветку 'output'
      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
